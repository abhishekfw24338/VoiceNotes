<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadu's Mood Lifter üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5c3e6, #b8e1ff, #f5c3e6);
      background-size: 200% 200%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ff4d8d;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      font-family: 'Dancing Script', cursive;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #ff4d8d;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      font-weight: 600;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .btn:hover:after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b8b;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b8b;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
        transform: translateY(80vh) rotate(45deg) scale(1);
      }
      100% {
        transform: translateY(-20vh) rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }

    .love-note {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 250px;
      font-size: 1.1rem;
      color: #ff4d8d;
      font-weight: 500;
      animation: floatNote 8s ease-in-out forwards;
      z-index: 10;
      text-align: center;
      border: 1px solid rgba(255, 107, 139, 0.3);
    }

    @keyframes floatNote {
      0% {
        transform: translateY(100px) scale(0.8);
        opacity: 0;
      }
      20% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0.8);
        opacity: 0;
      }
    }

    .music-note {
      position: absolute;
      font-size: 24px;
      color: #ff4d8d;
      animation: floatMusic 4s linear forwards;
      opacity: 0.7;
    }

    @keyframes floatMusic {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .title-container {
      margin-bottom: 30px;
      position: relative;
    }

    .title-container::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      border-radius: 3px;
    }

    .now-playing {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d8d;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 50px;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .now-playing.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Hey Aadu, here's your happiness box üíï</h1>
  </div>
  
  <div class="btn-container">
    <button class="btn" onclick="playRandomAudio()">Play something sweet üéß</button>
    <button class="btn" onclick="playRandomAudio()">Surprise me! ‚ú®</button>
    <button class="btn" onclick="playRandomAudio()">Cheer me up üíñ</button>
    <button class="btn" onclick="pauseAudio()">Pause ‚è∏Ô∏è</button>
  </div>

  <div class="now-playing" id="nowPlaying"></div>

  <div class="hearts" id="hearts"></div>

  <audio id="audioPlayer"></audio>

  <script>
    const voiceNotes = [
      {file: 'tu_hai_kaha.mp3', name: "Tu Hai Kaha - Aadu's favorite"},
      {file: 'bekarar_karke_humko.mp3', name: "Bekarar Karke - For my restless Aadu"},
      {file: 'MoodOff.mp3', name: "Mood Off? Let's fix it Aadu!"},
      {file: 'luk_chup_na.mp3', name: "Luk Chup Na - For my shy Aadu"},
      {file: 'adhuri_kahani.mp3', name: "Adhuri Kahani - Our story is complete, Aadu"},
      {file: 'Iloveu.mp3', name: "I Love You - To my darling Aadu"},
      {file: 'loveu.mp3', name: "Love You - Always, Aadu"},
      {file: 'kabhi_kabhi_aditi.mp3', name: "Kabhi Kabhi Aditi - Reminds me of you Aadu"},
      {file: 'zara_zara.mp3', name: "Zara Zara - For my precious Aadu"},
      {file: 'khamoshiya.mp3', name: "Khamoshiya - Silence speaks our love, Aadu"},
      {file: 'jitni_dafa.mp3', name: "Jitni Dafa - Every time I see you Aadu"},
      {file: 'dil_ke_chain.mp3', name: "Dil Ke Chain - You're my peace, Aadu"},
      {file: 'gulabi_ankhein.mp3', name: "Gulabi Ankhein - Your beautiful eyes, Aadu"}
    ];

    const loveNotes = [
      "Aadu, your smile brightens my darkest days üíñ",
      "Every moment with you feels magical, Aadu ‚ú®",
      "Aadu, you're the melody to my heart's song üé∂",
      "My love for you grows stronger every day, Aadu üíï",
      "Aadu, you're more beautiful than the rarest rose üåπ",
      "Thinking of you makes me smile, Aadu üòä",
      "Aadu, you're the missing piece to my puzzle üß©",
      "Your laughter is my favorite sound, Aadu üòÑ",
      "Aadu, my heart skips a beat when I see you üíì",
      "You make ordinary moments extraordinary, Aadu üåü",
      "Aadu, I fall for you more each passing day üíò",
      "Your presence is my favorite place to be, Aadu üè°",
      "Aadu, you're the dream I never want to wake up from üí≠"
    ];

    const audio = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    function playRandomAudio() {
      const random = Math.floor(Math.random() * voiceNotes.length);
      audio.src = voiceNotes[random].file;
      audio.play()
        .then(() => {
          nowPlaying.textContent = `Now Playing: ${voiceNotes[random].name}`;
          nowPlaying.classList.add('show');
          releaseHearts();
          showLoveNote();
          createMusicNotes();
          
          setTimeout(() => {
            nowPlaying.classList.remove('show');
          }, 5000);
        })
        .catch(error => {
          console.error("Audio playback failed:", error);
        });
    }

    function pauseAudio() {
      if (!audio.paused) {
        audio.pause();
        nowPlaying.textContent = "Paused - Come back soon Aadu!";
        nowPlaying.classList.add('show');
        
        setTimeout(() => {
          nowPlaying.classList.remove('show');
        }, 3000);
      }
    }

    function releaseHearts() {
      const hearts = document.getElementById('hearts');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        heart.style.background = `hsl(${Math.random() * 60 + 330}, 100%, 75%)`;
        
        const size = Math.random() * 15 + 10;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function showLoveNote() {
      const note = document.createElement('div');
      note.className = 'love-note';
      note.textContent = loveNotes[Math.floor(Math.random() * loveNotes.length)];
      
      // Position the note randomly but ensure it's visible
      note.style.left = `${Math.random() * 60 + 20}%`;
      note.style.top = `${Math.random() * 50 + 25}%`;
      
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 8000);
    }

    function createMusicNotes() {
      for (let i = 0; i < 8; i++) {
        const note = document.createElement('div');
        note.className = 'music-note';
        note.innerHTML = '‚ô™';
        note.style.left = `${Math.random() * 80 + 10}%`;
        note.style.bottom = '20%';
        note.style.animationDuration = `${3 + Math.random() * 3}s`;
        note.style.fontSize = `${Math.random() * 20 + 16}px`;
        
        document.body.appendChild(note);
        setTimeout(() => note.remove(), 4000);
      }
    }

    // Initial animation
    window.onload = function() {
      setTimeout(() => {
        const welcomeNote = document.createElement('div');
        welcomeNote.className = 'love-note';
        welcomeNote.textContent = "Welcome Aadu! Click any button to start the magic üí´";
        welcomeNote.style.left = '50%';
        welcomeNote.style.top = '70%';
        welcomeNote.style.transform = 'translateX(-50%)';
        welcomeNote.style.animationDuration = '6s';
        
        document.body.appendChild(welcomeNote);
        setTimeout(() => welcomeNote.remove(), 6000);
      }, 1000);
    };
  </script>
</body>
</html>
